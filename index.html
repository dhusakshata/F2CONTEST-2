  <!--Search Bar-->
  <div class="search-container">

   </div>
  </div>

    <button class="toggle-button" data-type="all" id=toggle1>Show All</button>

    <button class="toggle-button" data-type="non-veg" id=toggle3>Show Only Non-Veg</button>

    <label>
      <input type="radio" name="rating-filter" value="above-4.5">Rating Above 4.5
    </label>
    <label>
      <input type="radio" name="rating-filter" value="below-4.0">Rating Below 4.0
    </label>
  </div>
